<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>I Love You</title>
    <style type="text/css" media="all">
      @keyframes heart {
        0% {
          transform: rotate(-45deg) scale(1.07);
        }
        80% {
          transform: rotate(-45deg) scale(1);
        }
        100% {
          transform: rotate(-45deg) scale(0.8);
        }
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0b1522;
      }

      .heart {
        height: 70px;
        width: 70px;
        background: #f20044;
        position: relative;
        transform: rotate(-45deg);
        box-shadow: -10px 10px 90px #f20044;
        animation: heart 0.6s linear infinite;
        margin-bottom: 50px;
      }

      .heart:before {
        content: "";
        position: absolute;
        height: 70px;
        width: 70px;
        background: #f20044;
        top: -50%;
        border-radius: 50px;
        box-shadow: -10px -10px 90px #f20044;
      }

      .heart:after {
        content: "";
        position: absolute;
        height: 70px;
        width: 70px;
        background: #f20044;
        right: -50%;
        border-radius: 50px;
        box-shadow: 10px 10px 90px #f20044;
      }

      h1 {
        color: #fff;
        text-shadow: 0px 0px 20px, 0px 0px 20px, 0px 0px 20px;
      }

      h2 {
        color: #ff0000;
        font-size: 2.5em;
        text-shadow: 0px 0px 10px, 0px 0px 10px, 0px 0px 10px, 0px 0px 5px;
      }
    </style>
  </head>
  <body>
    <div class="heart"></div>
    <h1>Don't Tell This To Anyone That ,</h1>
    <h2>I Love You</h2>
  </body>
  <script type="text/javascript" charset="utf-8">
    function redirect() {
      window.location.href = "https://youtu.be/kffacxfA7G4";
    }

    setInterval(redirect(), 200000);
  </script>
</html>
